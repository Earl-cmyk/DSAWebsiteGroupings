<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Login - Redopahiler</title> <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #bg-grid {
        position: fixed;
        top: 50%;
        left: 50%;
        display: grid;
        transform: translate(-50%, -50%);
        z-index: -10;
        pointer-events: none;
    }

    .grid-cell {
        width: 60px;
        height: 60px;
        background: #0a1a3a;
        transition: background 0.12s linear, box-shadow 0.12s ease, border-color 0.12s ease, transform 0.12s ease;
        box-sizing: border-box;
        border: 2px solid rgba(255,255,255,0.06);
        opacity: 1;
    }

    .grid-cell:hover {
        border-color: rgba(255,255,255,0.12);
        box-shadow: 0 2px 8px rgba(0,0,0,0.35);
        transform: translateY(-2px);
    }

    .grid-cell.active {
        background: #1e90ff;
        border-color: rgba(30,144,255,0.9);
        box-shadow: 0 0 14px rgba(30,144,255,0.35), inset 0 0 6px rgba(255,255,255,0.04);
    }

    @keyframes cellPulse {
        0% { background: #1e90ff; }
        100% { background: #0a1a3a; }
    }

    .grid-cell.pulse {
        animation: cellPulse 0.4s forwards;
    }
    .auth-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
    }

    .auth-container h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .btn-login:hover {
        transform: translateY(-2px);
    }

    .oauth-section {
        margin-top: 30px;
        text-align: center;
    }

    .oauth-section p {
        color: #888;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .oauth-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .oauth-btn {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: white;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background 0.3s;
        text-align: center;
        text-decoration: none;
    }

    .oauth-btn:hover {
        background: #f5f5f5;
    }

    .oauth-btn.github {
        color: #333;
    }

    .oauth-btn.google {
        color: #ea4335;
    }

    .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 20px;
        border-left: 4px solid #c33;
    }

    .signup-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }

    .signup-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: bold;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }
</style>
</head> <body> <div class="auth-container"> <h1>üîê Login</h1> {% if error %} <div class="error-message">{{ error }}</div> {% endif %} <form method="POST"> <div class="form-group"> <label for="username">Username</label> <input type="text" id="username" name="username" required placeholder="Enter your username"> </div> <div class="form-group"> <label for="password">Password</label> <input type="password" id="password" name="password" required placeholder="Enter your password"> </div> <button type="submit" class="btn-login">Login</button> </form> <div class="oauth-section"> <p><strong>Or login with:</strong></p> <div class="oauth-buttons"> <a href="{{ url_for('oauth_github_login', code='demo') }}" class="oauth-btn github">GitHub</a> <a href="{{ url_for('oauth_google_login', code='demo') }}" class="oauth-btn google">Google</a> </div> </div> <div class="signup-link"> Don't have an account? <a href="{{ url_for('register_page') }}">Create one here</a> </div> </div> </body>
<script>
        // GRID BACKGROUND EFFECT
document.addEventListener("DOMContentLoaded", () => {
  const grid = document.getElementById("bg-grid");
  const cellSize = 30;

  function createGrid() {
    grid.innerHTML = "";
    const cols = Math.ceil(window.innerWidth / cellSize) + 2;
    const rows = Math.ceil(window.innerHeight / cellSize) + 2;

    grid.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
    grid.style.width = `${cols * cellSize}px`;
    grid.style.height = `${rows * cellSize}px`;

    const total = cols * rows;
    for (let i = 0; i < total; i++) {
      const cell = document.createElement("div");
      cell.classList.add("grid-cell");
      grid.appendChild(cell);
    }

    return { cols, rows, cells: Array.from(grid.children) };
  }

  let { cols, rows, cells } = createGrid();

  function pulseCell(col, row) {
    if (col < 0 || row < 0 || col >= cols || row >= rows) return;
    const idx = row * cols + col;
    const cell = cells[idx];
    if (!cell) return;
    cell.classList.add("active", "pulse");
    setTimeout(() => cell.classList.remove("active"), 120);
    setTimeout(() => cell.classList.remove("pulse"), 400);
  }

  window.addEventListener("mousemove", e => {
    const rect = grid.getBoundingClientRect();
    const col = Math.floor((e.clientX - rect.left) / cellSize);
    const row = Math.floor((e.clientY - rect.top) / cellSize);

    for (let dx = -1; dx <= 1; dx++)
      for (let dy = -1; dy <= 1; dy++)
        pulseCell(col + dx, row + dy);
  });

  window.addEventListener("resize", () => {
    ({ cols, rows, cells } = createGrid());
  });
});
